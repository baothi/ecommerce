{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        <h1>{{ object.title }}</h1> <br/>
        {{ object.timestamp|timesince }} ago
        {{ object.description|linebreaks }} <br/>
        {% if object.image %}
            <img src='{{ object.image.url }}' class="img-fulid" />
        {% endif %}
    </div>
    <div class="col-12 col-md-6">
        {% include 'products/snippets/update-card.html' with product=object carts=carts %}
        <!-- {% if object in cart.products.all %}
        <button class="btn btn-success" >Add to cart</button>
        {% else %}
        In cart <button class="btn btn-link" >Remove?</button>
        {% endif %} -->
    </div>
</div>
{% endblock %}
